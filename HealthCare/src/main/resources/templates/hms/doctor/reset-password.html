<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Password Reset</title>
		
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="hms/doctor/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="hms/doctor/vendor/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="hms/doctor/vendor/themify-icons/themify-icons.min.css">
		<link href="hms/doctor/vendor/animate.css/animate.min.css" rel="stylesheet" media="screen">
		<link href="hms/doctor/vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="hms/doctor/vendor/switchery/switchery.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="hms/doctor/assets/css/styles.css">
		<link rel="stylesheet" href="hms/doctor/assets/css/plugins.css">
		<link rel="stylesheet" href="hms/doctor/assets/css/themes/theme-1.css" id="skin_color" />

				<script type="text/javascript">
function valid()
{
 if(document.passwordreset.password.value!= document.passwordreset.password_again.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.passwordreset.password_again.focus();
return false;
}
return true;
}
</script>
	</head>
	<body class="login">
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<a href="../index.html"><h2> HMS | Patient Reset Password</h2></a>
				</div>

				<div class="box-login">
					<form class="form-login" name="passwordreset" method="post" onSubmit="return valid();">
						<fieldset>
							<legend>
								Patient Reset Password
							</legend>
							<p>
								Please set your new password.<br />
								<span style="color:red;"></span>
							</p>

<div class="form-group">
<span class="input-icon">
<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
<i class="fa fa-lock"></i> </span>
</div>
	

<div class="form-group">
<span class="input-icon">
<input type="password" class="form-control"  id="password_again" name="password_again" placeholder="Password Again" required>
<i class="fa fa-lock"></i> </span>
</div>
							

							<div class="form-actions">
								
								<button type="submit" class="btn btn-primary pull-right" name="change">
									Change <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							<div class="new-account">
								Already have an account? 
								<a href="index.html">
									Log-in
								</a>
							</div>
						</fieldset>
					</form>

					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> HMS</span>. <span>All rights reserved</span>
					</div>
			
				</div>

			</div>
		</div>
		<script src="hms/doctor/vendor/jquery/jquery.min.js"></script>
		<script src="hms/doctor/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="hms/doctor/vendor/modernizr/modernizr.js"></script>
		<script src="hms/doctor/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="hms/doctor/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="hms/doctor/vendor/switchery/switchery.min.js"></script>
		<script src="hms/doctor/vendor/jquery-validation/jquery.validate.min.js"></script>
	
		<script src="hms/doctor/assets/js/main.js"></script>

		<script src="hms/doctor/assets/js/login.js"></script>
		<script>
			jQuery(document).ready(function() {
				Main.init();
				Login.init();
			});
		</script>
	
	</body>
	<!-- end: BODY -->
</html>
