		<script th:inline="javascript">
function getdoctor(val) {
	$.ajax({
	type: "POST",
	url: "get_doctor.html",
	data:'specilizationid='+val,
	success: function(data){
		$("#doctor").html(data);
	}
	});
}
</script>	


<script th:inline="javascript">
function getfee(val) {

	url: "get_doctor.html",

	}
	});
}
