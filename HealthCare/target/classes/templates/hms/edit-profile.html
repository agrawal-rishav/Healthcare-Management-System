<body>
	<div id="app">		
		<div th:insert="/hms/fragments/sidebar.html :: sidebar"></div>
		<div class="app-content">
			<div th:insert="/hms/fragments/header.html :: header"></div>

			<!-- end: TOP NAVBAR -->
			<div class="main-content">
				<div class="wrap-content container" id="container">
					<!-- start: PAGE TITLE -->
					<section id="page-title">
						<div class="row">
							<div class="col-sm-8">
								<h1 class="mainTitle">User | Edit Profile</h1>
							</div>
							<ol class="breadcrumb">
								<li>
									<span>User </span>
								</li>
								<li class="active">
									<span>Edit Profile</span>
								</li>
							</ol>
						</div>
					</section>
					<!-- end: PAGE TITLE -->
					<!-- start: BASIC EXAMPLE -->
					<div class="container-fluid container-fullw bg-white">
						<div class="row">
							<div class="col-md-12">
								<h5 style="color: green; font-size:18px; "></h5>
								<div class="row margin-top-30">
									<div class="col-lg-8 col-md-12">
										<div class="panel panel-white">
											<div class="panel-heading">
												<h5 class="panel-title">Edit Profile</h5>
											</div>
											<div class="panel-body">

												<h4>'s Profile</h4>
												<p><b>Profile Reg. Date: </b></p>
												<p><b>Profile Last Updation Date: </b></p>
												<hr />
												<form role="form" name="edit" method="post">


													<div class="form-group">
														<label for="fname">
															User Name
														</label>
														<input type="text" name="fname" class="form-control" value="">
													</div>


													<div class="form-group">
														<label for="address">
															Address
														</label>
														<textarea name="address" class="form-control"></textarea>
													</div>
													<div class="form-group">
														<label for="city">
															City
														</label>
														<input type="text" name="city" class="form-control"
															required="required" value="">
													</div>

													<div class="form-group">
														<label for="gender">
															Gender
														</label>

														<select name="gender" class="form-control" required="required">
															<option value=""></option>
															<option value="male">Male</option>
															<option value="female">Female</option>
															<option value="other">Other</option>
														</select>

													</div>

													<div class="form-group">
														<label for="fess">
															User Email
														</label>
														<input type="email" name="uemail" class="form-control"
															readonly="readonly" value="">
														<a href="change-emaild.html">Update your email id</a>
													</div>







													<button type="submit" name="submit" class="btn btn-o btn-primary">
														Update
													</button>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
							<div class="col-lg-12 col-md-12">
								<div class="panel panel-white">


								</div>
							</div>
						</div>
					</div>

					<!-- end: BASIC EXAMPLE -->






					<!-- end: SELECT BOXES -->

				</div>
			</div>

		<!-- end: FOOTER -->
