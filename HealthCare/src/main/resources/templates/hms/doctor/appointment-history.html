<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Doctor | Appointment History</title>
		
		<link th:href="@{http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic}" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" th:href="@{/hms/doctor/vendor/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/hms/doctor/vendor/fontawesome/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/hms/doctor/vendor/themify-icons/themify-icons.min.css}">
		<link th:href="@{/hms/doctor/vendor/animate.css/animate.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/perfect-scrollbar/perfect-scrollbar.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/switchery/switchery.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/select2/select2.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/doctor/vendor/bootstrap-timepicker/bootstrap-timepicker.min.css}" rel="stylesheet" media="screen">
		<link rel="stylesheet" th:href="@{/hms/doctor/assets/css/styles.css}">
		<link rel="stylesheet" th:href="@{/hms/doctor/assets/css/plugins.css}">
		<link rel="stylesheet" th:href="@{/hms/doctor/assets/css/themes/theme-1.css}" id="skin_color" />
	</head>
	<body>
		<div id="app">	
			<div th:insert="hms/doctor/fragments/sidebar.html :: sidebar"></div>
			<div class="app-content">
				<div th:insert="hms/doctor/fragments/header.html :: header"></div>
				
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">Doctor  | Appointment History</h1>
																	</div>
								<ol class="breadcrumb">
									<li>
										<span>Doctor </span>
									</li>
									<li class="active">
										<span>Appointment History</span>
									</li>
								</ol>
							</div>
						</section>
						<!-- end: PAGE TITLE -->
						<!-- start: BASIC EXAMPLE -->
						<div class="container-fluid container-fullw bg-white">
						

									<div class="row">
								<div class="col-md-12">
									
									<p style="color:red;"></p>	
									<table class="table table-hover" id="sample-table-1">
										<thead>
											<tr>
												<th class="center">#</th>
												<th class="hidden-xs">Patient  Name</th>
												<th>Specialization</th>
												<th>Consultancy Fee</th>
												<th>Appointment Date / Time </th>
												<th>Appointment Creation Date  </th>
												<th>Current Status</th>
												
											</tr>
										</thead>
										<tbody>


											<tr th:each="app : ${appointment}">
												<td th:text="${app.id}" class="center">.</td>
												<td th:text="${app.patientname}" class="hidden-xs"></td>
												<td th:text="${app.specialization}"></td>
												<td th:text="${app.fees}"></td>
												<td th:text="${app.appointmentdatetime}"></td>
												<td th:text="${app.appointmentcreationdate}"> /</td>
												<td th:text="${app.status}"></td>
											</tr>
											
											
											
										</tbody>
									</table>
								</div>
							</div>
								</div>
						
						<!-- end: BASIC EXAMPLE -->
						<!-- end: SELECT BOXES -->
						
					</div>
				</div>
			</div>
			<!-- start: FOOTER -->
			<!-- end: FOOTER -->
		
			<!-- start: SETTINGS -->
			<div th:insert="/hms/fragments/setting.html :: setting"></div>
			<!-- end: SETTINGS -->
		</div>
		<!-- start: MAIN JAVASCRIPTS -->
		<script th:src="@{/hms/doctor/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/modernizr/modernizr.js}"></script>
		<script th:src="@{/hms/doctor/vendor/jquery-cookie/jquery.cookie.js}"></script>
		<script th:src="@{/hms/doctor/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/switchery/switchery.min.js}"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<script th:src="@{/hms/doctor/vendor/maskedinput/jquery.maskedinput.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/autosize/autosize.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/selectFx/classie.js}"></script>
		<script th:src="@{/hms/doctor/vendor/selectFx/selectFx.js}"></script>
		<script th:src="@{/hms/doctor/vendor/select2/select2.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/hms/doctor/vendor/bootstrap-timepicker/bootstrap-timepicker.min.js}"></script>
		<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script th:src="@{/hms/doctor/assets/js/main.js}"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script th:src="@{/hms/doctor/assets/js/form-elements.js}"></script>
		<script th:inline="javascript">
			jQuery(document).ready(function() {
				Main.init();
				FormElements.init();
			});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
	</body>
</html>
