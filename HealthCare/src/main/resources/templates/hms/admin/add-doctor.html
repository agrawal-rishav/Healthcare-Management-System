
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
	<head>
		<title>Admin | Add Doctor</title>
		
		<link th:href="@{http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic}" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" th:href="@{/hms/admin/vendor/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/hms/admin/vendor/fontawesome/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/hms/admin/vendor/themify-icons/themify-icons.min.css}">
		<link th:href="@{/hms/admin/vendor/animate.css/animate.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/perfect-scrollbar/perfect-scrollbar.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/switchery/switchery.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/select2/select2.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/admin/vendor/bootstrap-timepicker/bootstrap-timepicker.min.css}" rel="stylesheet" media="screen">
		<link rel="stylesheet" th:href="@{/hms/admin/assets/css/styles.css}">
		<link rel="stylesheet" th:href="@{/hms/admin/assets/css/plugins.css}">
		<link rel="stylesheet" th:href="@{/hms/admin/assets/css/themes/theme-1.css}" id="skin_color" />
<script th:inline="javascript" type="text/javascript">
function valid()
{
 if(document.adddoc.npass.value!= document.adddoc.cfpass.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.adddoc.cfpass.focus();
return false;
}
return true;
}
</script>


<script th:inline="javascript">
function checkemailAvailability() {
$("#loaderIcon").show();
jQuery.ajax({
url: "check_availability.html",
data:'emailid='+$("#docemail").val(),
type: "POST",
success:function(data){
$("#email-availability-status").html(data);
$("#loaderIcon").hide();
},
error:function (){}
});
}
</script>
	</head>
	<body>
		<div id="app">		
			<div th:insert="/hms/admin/fragments/sidebar.html :: sidebar"></div>
			<div class="app-content">
				<div th:insert="/hms/admin/fragments/header.html :: header"></div>
				
						
				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: PAGE TITLE -->
						<section id="page-title">
							<div class="row">
								<div class="col-sm-8">
									<h1 class="mainTitle">Admin | Add Doctor</h1>
																	</div>
								<ol class="breadcrumb">
									<li>
										<span>Admin</span>
									</li>
									<li class="active">
										<span>Add Doctor</span>
									</li>
								</ol>
							</div>
						</section>
						<!-- end: PAGE TITLE -->
						<!-- start: BASIC EXAMPLE -->
						<div class="container-fluid container-fullw bg-white">
							<div class="row">
								<div class="col-md-12">
									
									<div class="row margin-top-30">
										<div class="col-lg-8 col-md-12">
											<div class="panel panel-white">
												<div class="panel-heading">
													<h5 class="panel-title">Add Doctor</h5>
												</div>
												<div class="panel-body">
									
													<form role="form" th:action="@{/hms/admin/add-doctor}" th:object="${doctor}" name="adddoc" method="post" onSubmit="return valid();">
														<div class="form-group">
															<label for="DoctorSpecialization">
																Doctor Specialization
															</label>
							<select name="Doctorspecialization" th:field="*{specilization}" class="form-control" required="true">
																<option value="">Select Specialization</option>
																<option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
															</select>
														</div>

<div class="form-group">
															<label for="doctorname">
																 Doctor Name
															</label>
					<input type="text" th:field="*{docname}" name="docname" class="form-control"  placeholder="Enter Doctor Name" required="true">
														</div>


<div class="form-group">
															<label for="address">
																 Doctor Clinic Address
															</label>
					<textarea name="clinicaddress" th:field="*{address}" class="form-control"  placeholder="Enter Doctor Clinic Address" required="true"></textarea>
														</div>
<div class="form-group">
															<label for="fess">
																 Doctor Consultancy Fees
															</label>
					<input type="text" th:field="*{fees}" name="docfees" class="form-control"  placeholder="Enter Doctor Consultancy Fees" required="true">
														</div>
	
<div class="form-group">
									<label for="fess">
																 Doctor Contact no
															</label>
					<input type="text" th:field="*{contactno}" name="doccontact" class="form-control"  placeholder="Enter Doctor Contact no" required="true">
														</div>

<div class="form-group">
									<label for="fess">
																 Doctor Email
															</label>
<input type="email" id="docemail" th:field="*{email}" name="docemail" class="form-control"  placeholder="Enter Doctor Email id" required="true" onBlur="checkemailAvailability()">
<p th:text="${emailavailability}" style="color: red;"></p>
</div>



														
														<div class="form-group">
															<label for="exampleInputPassword1">
																 Password
															</label>
					<input type="password" th:field="*{password}" name="npass" class="form-control"  placeholder="New Password" required="required">
														</div>
														
<div class="form-group">
															<label for="exampleInputPassword2">
																Confirm Password
															</label>
									<input type="password" name="cfpass" class="form-control"  placeholder="Confirm Password" required="required">
									<p th:text="${passwordmatch}" style="color: red;"></p>
								</div>
														
														
														
														<button type="submit" name="submit" id="submit" class="btn btn-o btn-primary">
															Submit
														</button>
													</form>
												</div>
											</div>
										</div>
											
											</div>
										</div>
									<div class="col-lg-12 col-md-12">
											<div class="panel panel-white">
												
												
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end: BASIC EXAMPLE -->
			
					
					
						
						
					
						<!-- end: SELECT BOXES -->
						
					</div>
				</div>
			</div>
			<!-- start: FOOTER -->
			<!-- end: FOOTER -->
		
			<!-- start: SETTINGS -->
			<div th:insert="/hms/admin/fragments/setting.html :: setting"></div>
			<!-- end: SETTINGS -->
		</div>
		<!-- start: MAIN JAVASCRIPTS -->
		<script th:src="@{/hms/admin/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/modernizr/modernizr.js}"></script>
		<script th:src="@{/hms/admin/vendor/jquery-cookie/jquery.cookie.js}"></script>
		<script th:src="@{/hms/admin/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/switchery/switchery.min.js}"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<script th:src="@{/hms/admin/vendor/maskedinput/jquery.maskedinput.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/autosize/autosize.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/selectFx/classie.js}"></script>
		<script th:src="@{/hms/admin/vendor/selectFx/selectFx.js}"></script>
		<script th:src="@{/hms/admin/vendor/select2/select2.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/hms/admin/vendor/bootstrap-timepicker/bootstrap-timepicker.min.js}"></script>
		<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script th:src="@{/hms/admin/assets/js/main.js}"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script th:src="@{/hms/admin/assets/js/form-elements.js}"></script>
		<script th:inline="javascript">
			jQuery(document).ready(function() {
				Main.init();
				FormElements.init();
			});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
	</body>
</html>
