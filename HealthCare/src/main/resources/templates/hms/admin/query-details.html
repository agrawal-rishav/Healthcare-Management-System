																	</div>

									</li>

							</div>

						<div class="container-fluid container-fullw bg-white">
						

									<div class="row">

									<table class="table table-hover" id="sample-table-1">
		
										<tbody>

											</tr>

											<tr>
												<th>Email Id</th>

											</tr>
											<tr>
												<th>Conatact Numner</th>

											</tr>
											<tr>

												</tr>
<div th:if="${showform}">
<form th:action="@{/hms/admin/update-query/{id}(id=${id})}" name="query" method="post">
	<tr>
												<th>Admin Remark</th>
												<td><textarea name="adminremark" class="form-control" required="true"></textarea></td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td>	
														<button type="submit" class="btn btn-primary pull-left" name="update">
		Update <i class="fa fa-arrow-circle-right"></i>
								</button>

													</td>
												</tr>

</form>												
</div>																						
	<div th:if="${!showform}">
	<tr>
												<th>Admin Remark</th>
												<td th:text="${remark}"></td>
												</tr>

<tr>
												<th>Last Updatation Date</th>
												<td th:text="${updationdate}"></td>
												</tr>
											</div>										
											
											
											
										</tbody>
									</table>
								</div>
							</div>
								</div>
							</div>
