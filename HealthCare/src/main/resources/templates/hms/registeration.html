<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<html lang="en">

	<head>
		<title>User Registration</title>
		
		<link th:href="@{http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic}" rel="stylesheet" type="text/.css}" />
		<link rel="stylesheet" th:href="@{/hms/vendor/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/hms/vendor/fontawesome/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/hms/vendor/themify-icons/themify-icons.min.css}">
		<link th:href="@{/hms/vendor/animate.css/animate.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/vendor/perfect-scrollbar/perfect-scrollbar.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/hms/vendor/switchery/switchery.min.css}" rel="stylesheet" media="screen">
		<link rel="stylesheet" th:href="@{/hms/assets/css/styles.css}">
		<link rel="stylesheet" th:href="@{/hms/assets/css/plugins.css}">
		<link rel="stylesheet" th:href="@{/hms/assets/css/themes/theme-1.css}" id="skin_color" />
		
		<script type="text/javascript">
function valid()
{
 if(document.registration.password.value!= document.registration.password_again.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.registration.password_again.focus();
return false;
}
return true;
}
</script>
		

	</head>

	<body class="login">
		<!-- start: REGISTRATION -->
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<a href="../index.html"><h2>HMS | Patient Registration</h2></a>
				</div>
				<!-- start: REGISTER BOX -->
				<div class="box-register">
					<form name="registration" th:action="@{/register-patient}" th:object="${patient}" id="registration"  method="post" onSubmit="return valid();">
						<fieldset>
							<legend>
								Sign Up
							</legend>
							<p>
								Enter your personal details below:
							</p>
							<div class="form-group">
								<input type="text" th:field="*{fullName}" class="form-control" name="full_name" placeholder="Full Name" required>
								<p th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"></p>
							</div>
							<div class="form-group">
								<input type="text" th:field="*{address}" class="form-control" name="address" placeholder="Address" required>
								<p th:errors="${address}" th:if="${#fields.hasErrors('address')}"></p>
							</div>
							<div class="form-group">
								<input type="text" th:field="*{city}" class="form-control" name="city" placeholder="City" required>
								<p th:errors="${city}" th:if="${#fields.hasErrors('city')}"></p>
							</div>
							<div class="form-group">
								<label class="block">
									Gender
								</label>
								<div class="clip-radio radio-primary">
									<input type="radio" th:field="*{sex}" th:value="${gender}" id="rg-female" name="gender" value="female" >
									<label for="rg-female">
										Female
									</label>
									<input type="radio" th:field="*{sex}" th:value="${gender}" id="rg-male" name="gender" value="male">
									<label for="rg-male">
										Male
									</label>
								</div>
							</div>
							<p>
								Enter your account details below:
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" th:field="*{username}" class="form-control" name="email" id="email" onBlur="userAvailability()"  placeholder="Email" required>
									<p  th:errors="${username}" th:if="${#fields.hasErrors('username')}"></p>
									<i class="fa fa-envelope"></i> </span>
									 <span id="user-availability-status1" style="font-size:12px;"></span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password" required>
									<p  th:errors="${password}" th:if="${#fields.hasErrors('password')}"></p>
									<i class="fa fa-lock"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" th:field="*{confirmPassword}" class="form-control"  id="password_again" name="password_again" placeholder="Password Again" required>
									<p th:errors="${confirmPassword" th:if="${#fields.hasErrors('confirmPassword')}"></p>
									<i class="fa fa-lock"></i> </span>
							</div>
							<div class="form-group">
								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="agree" value="agree" checked="true" readonly=" true">
									<label for="agree">
										I agree
									</label>
								</div>
							</div>
							<div class="form-actions">
								<p>
									Already have an account?
									<a th:href="@{/hms/patient}">
										Log-in
									</a>
								</p>
								<button type="submit" class="btn btn-primary pull-right" id="submit" name="submit">
									Submit <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						</fieldset>
					</form>

					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> HMS</span>. <span>All rights reserved</span>
					</div>

				</div>

			</div>
		</div>
		<script th:src="@{/hms/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/hms/vendor/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/hms/vendor/modernizr/modernizr.js}"></script>
		<script th:src="@{/hms/vendor/jquery-cookie/jquery.cookie.js}"></script>
		<script th:src="@{/hms/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
		<script th:src="@{/hms/vendor/switchery/switchery.min.js}"></script>
		<script th:src="@{/hms/vendor/jquery-validation/jquery.validate.min.js}"></script>
		<script th:src="@{/hms/assets/js/main.js}"></script>
		<script th:src="@{/hms/assets/js/login.js}"></script>
		<script th:inline="javascript">
			jQuery(document).ready(function() {
				Main.init();
				Login.init();
			});
		</script>
		
	<script>
function userAvailability() {
$("#loaderIcon").show();
jQuery.ajax({
url: "check_availability.html",
data:'email='+$("#email").val(),
type: "POST",
success:function(data){
$("#user-availability-status1").html(data);
$("#loaderIcon").hide();
},
error:function (){}
});
}
</script>	
		
	</body>
	<!-- end: BODY -->
</html>
